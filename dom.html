<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
   <img src="https://images.unsplash.com/photo-1755603461859-9da81ff3afea?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="coffee cup" id="coffee">
   <button onclick="ClickImage()">
    CLick ME!!!
   </button>

   <script>
    // Changing the Source of the Image
    let coffee = document.getElementById("coffee");
    coffee.src = "https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
    document.getElementById("coffee").style.height = "500px";

    // creating the function
    function ClickImage(){
        alert("You Clicked the Button");
    }
   </script>
</body>
</html>
